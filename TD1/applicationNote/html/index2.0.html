<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-cookies.js"></script>
    <script src="../app/noteApp.js"></script>
    <script src="../app/noteController.js"></script>

    <title>ApplicationNote</title>
</head>
<body data-ng-app="myApp" data-ng-controller="ControllerPrincipalMyApp as mainCtrl">
<div class="panel panel-primary">
    <div class="panel-heading panel-primary"><h3>Ex 1 : Application Note</h3></div>
    <div class="panel-body">
        <div class="form-group">
            <label for="messageNote">Note :</label>
            <textarea data-ng-change = " mainCtrl.info='Note modifiee'" data-ng-model="mainCtrl.messageNote" name="messageNote" id="messageNote" cols="40" rows="5" class="form-control ng-valid ng-valid-maxlength ng-dirty ng-touched" maxlength="100"></textarea>
            <div class="btn btn-primary" data-ng-click="mainCtrl.save()" id="enregistrer">Enregistrer</div>
            <div class="btn btn-primary" data-ng-click="mainCtrl.reset()" id="effacer">Effacer</div>
            <div class="alert alert-dismissible" data-ng-class="mainCtrl.status" role="alert">
                Nombre de caractères restant :
                <span data-ng-bind="mainCtrl.count()" class="ng-binding">
                   100
               </span>
            </div>
            <div data-ng-class="{'alert-warning': mainCtrl.count()<50 && mainCtrl.info!='Note sauvegardée','alert-danger':mainCtrl.count()<20 && mainCtrl.info!='Note sauvegardée','alert-success':mainCtrl.info=='Note sauvegardée'}" class="alert alert-dismissible alert-info ng-hide" role="alert" data-ng-show="mainCtrl.info">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" data-ng-click="mainCtrl.info=''"><span aria-hidden="true">×</span></button>
                <span  data-ng-bind="mainCtrl.info" class="ng-binding"></span>
            </div>
    
        </div>
    </div>
</div>

</body>
</html>
