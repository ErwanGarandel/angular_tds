<!DOCTYPE html>
<html lang="en" ng-app="HelloApp">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
</head>
<body>
<!-- Hello World classique -->
<div ng-controller="HelloController as hello">
    <br> Message : {{hello.message}}
</div>

<br />

<!-- Index -->
<div ng-controller="HelloController as hello">
    <input type="text" ng-model="hello.message">
    <br> Message : {{hello.message}}
</div>

<!-- Exemple 1 -->
<div  ng-init="prenom='Maurice'">
    <p>Prénom : <input type="text" ng-model="prenom"></p>
    <p>Vous avez saisi : {{ prenom }}</p>
</div>

<script>
    angular.module("HelloApp",[]).controller("HelloController",function(){this.message="Hello world";});
</script>

<!-- Exemple 2 -->

<div ng-init="clients=[
{id:1,nom:'Heidi',pays:'Norvège'},
{id:2,nom:'Hans',pays:'Allemagne'},
{id:3,nom:'Maurice',pays:'France'}]">
    <div ng-repeat="client in clients">
        <label><input type="radio" ng-value="client.id" name="client">{{ client.nom + ', ' + client.pays }}</label>
    </div>
</div>

<!-- Expressions : Exemple -->
<p>Vous avez saisi : {{ prenom | uppercase}}</p>
<span>
    1+2 = {{1+2}}
</span>

<!-- Filtres -->


</body>
</html>
