<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div ng-app="app" ng-controller="Ctrl">
    <div class="responsive-table-line" style="margin:30px auto;max-width:400px;">
        <table class="table table-condensed table-body-center borderless">
            <thead>
            <th style="border:none;padding:0px auto;">
                <h1 class="title text-center" style="margin:0px auto 30px;">
                    WinterNuke Calculator
                </h1>
                <p id="champ" class="output" name="output" style="height:40px;"><span id="text">
              {{output}} {{operationToken}}
            </span></p>
            </th>
            </thead>
        </table>
    </div>
    <div class="responsive-table-line" style="margin:0px auto;max-width:400px;">
        <table class="table table-bordered table-condensed table-body-center">
            <tbody>
            <tr>
                <td><button class="btn btn-default btn-lg" type="submit" ng-click="clear()">AC</button></td>
                <td><button class="btn btn-default btn-lg" type="submit" ng-click="erase()">CE</button></td>
                <td><button class="btn btn-default btn-lg" type="submit" ng-click="modulo()">%</button></td>
                <td><button class="btn btn-default btn-lg" type="submit" ng-click="divide()">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-default btn-lg" type="submit" value="7" ng-click="updateOutput(7)">7</button></td>
                <td><button class="btn btn-default btn-lg" type="submit" value="8" ng-click="updateOutput(8)">8</button></td>
                <td><button class="btn btn-default btn-lg" type="submit" value="9" ng-click="updateOutput(9)">9</button></td>
                <td><button class="btn btn-default btn-lg" type="submit" ng-click="multiply()">*</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-default btn-lg" type="submit" value="4" ng-click="updateOutput(4)">4</button></td>
                <td><button class="btn btn-default btn-lg" type="submit" value="5" ng-click="updateOutput(5)">5</button></td>
                <td><button class="btn btn-default btn-lg" type="submit" value="6" ng-click="updateOutput(6)">6</button></td>
                <td><button class="btn btn-default btn-lg" type="submit" ng-click="calculate(); subtract()">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-default btn-lg" type="submit" value="1" ng-click="updateOutput(1)">1</button></td>
                <td><button class="btn btn-default btn-lg" type="submit" value="2" ng-click="updateOutput(2)">2</button></td>
                <td><button class="btn btn-default btn-lg" type="submit" value="3" ng-click="updateOutput(3)">3</button></td>
                <td><button class="btn btn-default btn-lg" type="submit" ng-click="calculate(); add()">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-default btn-lg" type="submit" value="." ng-click="updateOutput('.')">.</button></td>
                <td><button class="btn btn-default btn-lg" type="submit" value="0" ng-click="updateOutput(0)">0</button></td>
                <td><button class="btn btn-default btn-lg" type="submit" value="lastResult" ng-click="pow()">POW</button></td>
                <td><button class="btn btn-default btn-lg" type="submit" ng-click="calculate()">=</button></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p id="debug" style="margin:0px auto;max-width:400px;">
        pendingOperation: {{pendingOperation}}
        <br>lastOperation: {{lastOperation}}
        <br>runningTotal: {{runningTotal}}
        <br>pendingValue: {{pendingValue}}
        <br>newNumber: {{newNumber}}
    </p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="js/calcController"></script>
</body>
</html>
