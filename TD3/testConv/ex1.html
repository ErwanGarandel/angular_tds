<!DOCTYPE html>
<html data-ng-app="TD3EX1"> <!-- Directive qui lie le html a angularjs -->
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.min.js"></script>
    <script type="text/javascript" src="app/currencyApp.js"></script>
    <script type="text/javascript" src="app/currencyController.js"></script>
</head>
<body>
<div class="container" data-ng-controller="CurrencyController as calcuCtrl">
    <div class="container">
        <div class="toggle">
            <div class="container">
                <div class="panel panel-primary" data-ngcloak="">
                    <div class="panel-heading">Ex 3 : Currency Application</div>
                    <div class="panel-body">
                        <form class="form-group form-inline">
                            <input type="text" class="form-control" size="5" data-ng-model="calcuCtrl.what">
                            <select class="form-control" data-ng-options="v.code as (v.code + ' - ' + v.name) for (k,v) in calcuCtrl.currencies" data-ng-model="calcuCtrl.from" style="text-transform: capitalize"></select>
                            <a href="#" data-ng-click="calcuCtrl.swap()">↔</a>
                            <select class="form-control" data-ng-options="v.code as (v.code + ' - ' + v.name) for (k,v) in calcuCtrl.currencies" data-ng-model="calcuCtrl.to" style="text-transform: capitalize"></select>
                            <input type="button" value="Convertir" data-ng-click="calcuCtrl.getResult()" class="btn btn-primary">
                            <input type="text" class="form-control" readonly="readonly" size="5" data-ng-model="calcuCtrl.result">
                            <div class="checkbox"><label><input type="checkbox" data-ng-model="calcuCtrl.historique">&nbsp;Historique</label></div>
                        </form>
                    </div>
                    <div class="container-fluid" data-ng-show="calcuCtrl.historique">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <table class="table table-striped" id="lsthistorique" style="table-layout:fixed;width: 100%">
                                    <tbody>
                                    <tr>
                                        <th>De</th>
                                        <th>En</th>
                                        <th class="text-center">Tx</th>
                                        <th class="text-center">Montant</th>
                                        <th class="text-center">Date</th>
                                        <th class="text-center">Delta</th>
                                        <th></th>
                                    </tr>
                                    <tr data-ng-repeat="conversion in calcuCtrl.histo1">
                                        <td class="ng-binding">{{conversion.from}}</td>
                                        <td class="ng-binding">{{conversion.to}}</td>
                                        <td class="text-center ng-binding">{{conversion.rate}}</td>
                                        <td class="text-center ng-binding">{{conversion.amount()}}</td>
                                        <td class="text-center ng-binding">{{conversion.date | date:'medium'}}</td>
                                        <td class="text-center ng-binding">{{conversion.delta}}</td>
                                        <td>
                                            <img src="http://preloaders.net/preloaders/716/Equalizer.gif" data-ng-show="conversion.update" class="ng-hide" style="height:18px; length:65px">&nbsp;
                                            <button class="btn btn-info btn-xs" data-ng-click="updateHisto(conversion)" title="Rafraîchir"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>&nbsp;
                                            <button class="btn btn-danger btn-xs" data-ng-click="deleteHisto(conversion)" title="Supprimer"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
